<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page with Image Toggle</title>
    <style>
        body {
            background-color: #990099;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }
        .button, a.button {
            background-color: white;
            color: #007bff;
            padding: 10px 20px;
            margin: 10px auto; /* Ensure vertical stacking */
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            display: block; /* Stack buttons vertically */
            width: fit-content;
        }

    </style>
</head>
<body>
<h1>Welcome Admin</h1>
<p>Only admins can see this page</p>
<a href="/user/home" class="button">Go to site for logged users only</a>
<a href="/user/home" class="button">Go to Home Page</a>
<a href="/logout" class="button">Log out </a>
</body>
</html>
