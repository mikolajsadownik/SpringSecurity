<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page with Image Toggle</title>
    <style>
        body {
            background-color: #007bff;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }
        .button, a.button {
            background-color: white;
            color: #007bff;
            padding: 10px 20px;
            margin: 10px auto; /* Ensure vertical stacking */
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            display: block; /* Stack buttons vertically */
            width: fit-content;
        }
        #myImage {
            width: 30%;
            max-width: 200px;
            border-radius: 10px;
            margin: 20px auto; /* Center the image */
            display: block;
        }

        #myImage {
            display: none;
        }
    </style>
</head>

<script>
    function showImage() {
        var image = document.getElementById('myImage');
        if (image.style.display === "none" || image.style.display === "") {
            image.style.display = "block";
        } else {
            image.style.display = "none";
        }
    }
